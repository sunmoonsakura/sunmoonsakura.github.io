<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>小怪兽</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script>
		tailwind.config = { theme: { extend: { colors: { primary: '#3B82F6', secondary: '#10B981', accent: '#8B5CF6', dark: '#1F2937', light: '#F3F4F6' }, fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'], }, } }}
	</script>
	<style type="text/tailwindcss"> @layer utilities { .content-auto { content-visibility: auto; } .section-fade { transition: all 0.3s ease-in-out; } .section-fade:hover { transform: translateY(-5px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); } } </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800">
	<header class="bg-white shadow-md fixed w-full top-0 z-50 transition-all duration-300" id="navbar">
		<div class="container mx-auto px-4 py-4 flex justify-between items-center">
			<h1 class="text-2xl font-bold text-primary"><i class="fa fa-user-circle mr-2"></i>小怪兽</h1><button class="md:hidden text-gray-700 focus:outline-none" id="menuToggle"><i class="fa fa-bars text-xl"></i></button>
		</div>
		<div class="md:hidden hidden bg-white shadow-lg absolute w-full" id="mobileMenu">
			<div class="container mx-auto px-4 py-2">
				<ul class="py-2">
					<li><a href="#section1" class="block py-2 hover:text-primary transition-colors">软件</a></li>
					<li><a href="#section2" class="block py-2 hover:text-primary transition-colors">游戏</a></li>
					<li><a href="#section3" class="block py-2 hover:text-primary transition-colors">工具</a></li>
				</ul>
			</div>
		</div>
	</header>
	<main class="container mx-auto px-4 pt-24 pb-16">
		<div class="flex flex-col md:flex-row gap-8">
			<section id="section1" class="md:w-1/3 bg-white rounded-lg shadow-md p-6 section-fade">
				<h2 class="text-2xl font-bold mb-4 text-primary border-b pb-2"><i class="fa fa-info-circle mr-2"></i>软件</h2>
				<div class="flex flex-col space-y-4">
					<div>
						<h3 class="text-xl font-semibold text-dark">Minecraft</h3>
						<p class="text-gray-600 mt-1">Minecraft命令工具</p>
					</div>
				</div>
			</section>
			<section id="section2" class="md:w-1/3 bg-white rounded-lg shadow-md p-6 section-fade">
				<h2 class="text-2xl font-bold mb-4 text-secondary border-b pb-2"><i class="fa fa-list-alt mr-2"></i>游戏</h2>
				<div class="flex flex-col space-y-4">
					<div>
						<h3 class="text-xl font-semibold text-dark">RPG游戏</h3>
						<p class="text-gray-600 mt-1">《未命名》</p>
						<h3 class="text-xl font-semibold text-dark">文字游戏</h3>
						<p class="text-gray-600 mt-1"><a href="html/game.html" class="text-blue-500 hover:text-blue-600 ">模拟小店</a></p>
						<p class="text-gray-600 mt-1"><a href="html/farmgame.html" class="text-blue-500 hover:text-blue-600 ">小小农场</a></p>
						<p class="text-gray-600 mt-1"><a href="html/scgame.html" class="text-blue-500 hover:text-blue-600 ">末日生存</a></p>
						<p class="text-gray-600 mt-1"><a href="html/rpg_roguelike.html" class="text-blue-500 hover:text-blue-600 ">深渊地牢RPG</a></p>
					</div>
			</section>
			<section id="section3" class="md:w-1/3 bg-white rounded-lg shadow-md p-6 section-fade">
				<h2 class="text-2xl font-bold mb-4 text-accent border-b pb-2"><i class="fa fa-star mr-2"></i>工具</h2>
				<div class="flex flex-col space-y-4">
					<div>
						<h3 class="text-xl font-semibold text-dark">光遇</h3>
						<p class="text-gray-600 mt-1"><a href="html/光遇/光遇工具.html" class="text-blue-500 hover:text-blue-600 ">光遇工具</a></p>
					</div>
					<div>
						<h3 class="text-xl font-semibold text-dark">其他工具</h3>
						<p class="text-gray-600 mt-1"><a href="html/PDF.html" class="text-blue-500 hover:text-blue-600 ">PDF压缩工具</a></p>
					</div>
			</section>
			<script>
				// 移动端菜单切换document.getElementById('menuToggle').addEventListener('click', function() { const mobileMenu = document.getElementById('mobileMenu'); mobileMenu.classList.toggle('hidden');});// 点击导航链接后关闭移动端菜单document.querySelectorAll('#mobileMenu a').forEach(link => { link.addEventListener('click', function() { document.getElementById('mobileMenu').classList.add('hidden'); });});// 导航栏滚动效果window.addEventListener('scroll', function() { const navbar = document.getElementById('navbar'); if (window.scrollY > 10) { navbar.classList.add('py-2'); navbar.classList.remove('py-4'); } else { navbar.classList.add('py-4'); navbar.classList.remove('py-2'); }});// 平滑滚动document.querySelectorAll('a[href^="#"]').forEach(anchor => { anchor.addEventListener('click', function (e) { e.preventDefault(); document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' }); });});
			</script>
</body>
</html>
