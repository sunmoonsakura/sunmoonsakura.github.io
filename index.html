<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>给你的小心心💖</title>
    <style>
        body {
            font-family: 'Microsoft Yahei', sans-serif;
            background-color: #f8d7da; /* 浅粉色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .heart-box {
            text-align: center;
            padding: 20px;
            border: 2px solid #ff6a6a; /* 边框为浅红色 */
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6a6a; /* 标题颜色为浅红色 */
            margin-bottom: 20px;
        }
        p {
            line-height: 1.5;
            color: #333;
        }
    </style>
</head>
<body>

<div class="heart-box">
    <h1>💕 心里的话想对你说 💕</h1>
    <p>亲爱的，自从遇见你的那一刻起，我的世界就变得如此不同。</p>
    <p>你的笑容，比春天的花还要灿烂；你的话语，温柔得能融化冬日的冰雪。</p>
    <p>在每一个晨光熹微或是夜深人静的时候，我总忍不住想起你，想和你分享生活的点点滴滴。</p>
    <p>今天，我想鼓起勇气告诉你：</p>
    <p class="bold">我喜欢你，比昨天多一点，比明天少一点，但愿每一天都能爱你更多一些。</p>
    <p>希望你能接受这份心意，让我们一起书写属于我们的美好故事吧！💖</p>
</div>

</body>
</html>
