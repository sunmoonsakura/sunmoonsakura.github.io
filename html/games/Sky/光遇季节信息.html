<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光遇季节信息查询</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
            .hover-lift {
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .hover-lift:hover {
                transform: translateY(-5px);
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-light to-gray-100 min-h-screen font-sans text-dark">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- 页面标题 -->
        <header class="text-center mb-12">
            <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-primary mb-4">光遇季节信息查询</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">获取并展示光遇当前季节信息</p>
        </header>
        
        <!-- 加载状态 -->
        <div id="loading" class="flex justify-center items-center py-20">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-primary border-solid"></div>
            <p class="ml-4 text-lg text-gray-600">正在获取数据...</p>
        </div>
        
        <!-- 错误状态 -->
        <div id="error" class="hidden bg-red-50 border border-red-200 rounded-lg p-6 mb-8">
            <div class="flex items-center">
                <i class="fa fa-exclamation-circle text-red-500 text-2xl mr-4"></i>
                <h3 class="text-lg font-medium text-red-800">获取数据失败</h3>
            </div>
            <p id="error-message" class="mt-2 text-red-700"></p>
        </div>
        
        <!-- 数据展示区域 -->
        <div id="data-container" class="hidden space-y-8">
            <!-- 完整JSON数据 - 已隐藏 -->
            <section class="hidden bg-white rounded-xl p-6 card-shadow hover-lift">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fa fa-code text-primary mr-2"></i>完整JSON数据
                </h2>
                <textarea id="full-json" class="w-full h-40 p-4 border border-gray-200 rounded-lg bg-gray-50 font-mono text-sm resize-none" readonly></textarea>
            </section>
            
            <!-- 天数 -->
            <section class="bg-white rounded-xl p-6 card-shadow hover-lift">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fa fa-calendar text-primary mr-2"></i>剩余天数
                </h2>
                <input type="text" id="day" class="w-full p-4 border border-gray-200 rounded-lg bg-gray-50" readonly>
            </section>
            
            <!-- 剩余时间 -->
            <section class="bg-white rounded-xl p-6 card-shadow hover-lift">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fa fa-clock-o text-primary mr-2"></i>剩余时间
                </h2>
                <input type="text" id="days" class="w-full p-4 border border-gray-200 rounded-lg bg-gray-50" readonly>
            </section>
            
            <!-- 当前时间 -->
            <section class="bg-white rounded-xl p-6 card-shadow hover-lift">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fa fa-calendar-check-o text-primary mr-2"></i>当前时间
                </h2>
                <input type="text" id="time" class="w-full p-4 border border-gray-200 rounded-lg bg-gray-50" readonly>
            </section>
            
            <!-- 季节毕业时间 -->
            <section class="bg-white rounded-xl p-6 card-shadow hover-lift">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fa fa-graduation-cap text-primary mr-2"></i>季节毕业时间
                </h2>
                <div class="space-y-4">
                    <input type="text" id="seasonal" class="w-full p-4 border border-gray-200 rounded-lg bg-gray-50" readonly placeholder="季节性毕业时间">
                    <input type="text" id="not-seasonal" class="w-full p-4 border border-gray-200 rounded-lg bg-gray-50" readonly placeholder="非季节性毕业时间">
                </div>
            </section>
            
            <!-- 可获得季节蜡烛 -->
            <section class="bg-white rounded-xl p-6 card-shadow hover-lift">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fa fa-gift text-primary mr-2"></i>可获得季节蜡烛
                </h2>
                <div class="space-y-4">
                    <input type="text" id="reward" class="w-full p-4 border border-gray-200 rounded-lg bg-gray-50" readonly placeholder="奖励蜡烛">
                    <input type="text" id="order-reward" class="w-full p-4 border border-gray-200 rounded-lg bg-gray-50" readonly placeholder="订单奖励蜡烛">
                </div>
            </section>
            
            <!-- 毕业蜡烛数量 -->
            <section class="bg-white rounded-xl p-6 card-shadow hover-lift">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fa fa-star text-primary mr-2"></i>毕业蜡烛数量
                </h2>
                <input type="text" id="grad" class="w-full p-4 border border-gray-200 rounded-lg bg-gray-50" readonly>
            </section>
            
        </div>
        
        <!-- 页脚 -->
        <footer class="mt-16 text-center text-gray-500 text-sm">

        </footer>
    </div>

    <script>
        // API URL
        const API_URL = 'https://api.t1qq.com/api/sky/sc/gf/djs?key=h7eYiD8RxzFdpTbIgG5rL2R2HL';
        
        // DOM元素
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        const errorMessageElement = document.getElementById('error-message');
        const dataContainer = document.getElementById('data-container');
        const fullJsonElement = document.getElementById('full-json');
        const otherDataContainer = document.getElementById('other-data');
        
        // 获取并展示数据
        async function fetchAndDisplayData() {
            try {
                // 发起API请求
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }
                
                // 解析JSON数据
                const data = await response.json();
                
                // 隐藏加载状态，显示数据容器
                loadingElement.classList.add('hidden');
                dataContainer.classList.remove('hidden');
                
                // 显示完整JSON数据（虽然区域已隐藏，但仍会加载数据）
                fullJsonElement.value = JSON.stringify(data, null, 2);
                
                // 显示天数
                document.getElementById('day').value = data.data?.day ?? '无数据';
                
                // 显示剩余时间
                document.getElementById('days').value = data.data?.days ?? '无数据';
                
                // 显示当前时间
                document.getElementById('time').value = data.data?.time ?? '无数据';
                
                // 显示季节毕业时间
                document.getElementById('seasonal').value = data.data?.data?.seasonal ?? '无数据';
                document.getElementById('not-seasonal').value = data.data?.data?.notSeasonal ?? '无数据';
                
                // 显示可获得季节蜡烛
                document.getElementById('reward').value = data.data?.data?.reward ?? '无数据';
                document.getElementById('order-reward').value = data.data?.data?.orderReward ?? '无数据';
                
                // 显示毕业蜡烛数量
                document.getElementById('grad').value = data.data?.data?.grad ?? '无数据';
                
            
                
            } catch (error) {
                // 显示错误信息
                loadingElement.classList.add('hidden');
                errorElement.classList.remove('hidden');
                errorMessageElement.textContent = `错误详情: ${error.message}`;
                console.error('获取数据时出错:', error);
            }
        }
        
        // 显示data中的其他内容
        function displayOtherData(data) {
            if (!data) {
                otherDataContainer.innerHTML = '<p class="text-gray-500">无其他数据</p>';
                return;
            }
            
            // 已经单独显示的字段，不需要重复显示
            const excludedFields = ['day', 'days', 'data'];
            
            // 清空容器
            otherDataContainer.innerHTML = '';
            
            // 遍历data中的所有字段
            for (const [key, value] of Object.entries(data)) {
                // 跳过已经单独显示的字段
                if (excludedFields.includes(key)) {
                    continue;
                }
                
                // 创建新的输入框来显示数据
                const inputElement = document.createElement('input');
                inputElement.type = 'text';
                inputElement.className = 'w-full p-4 border border-gray-200 rounded-lg bg-gray-50';
                inputElement.readOnly = true;
                inputElement.placeholder = key;
                inputElement.value = typeof value === 'object' ? JSON.stringify(value, null, 2) : String(value);
                
                otherDataContainer.appendChild(inputElement);
            }
            
            // 如果没有其他数据
            if (otherDataContainer.children.length === 0) {
                otherDataContainer.innerHTML = '<p class="text-gray-500">无其他数据</p>';
            }
        }
        
        // 页面加载完成后获取数据
        document.addEventListener('DOMContentLoaded', fetchAndDisplayData);
    </script>
</body>
</html>
