<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日免费魔法查询</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF',
                        neutral: '#F3F4F6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .image-container {
                @apply relative bg-neutral rounded-xl overflow-hidden shadow-lg transition-all duration-300;
            }
            .refresh-btn {
                @apply flex items-center gap-2 bg-primary hover:bg-secondary text-white font-medium py-2 px-4 rounded-lg shadow transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-primary/50;
            }
            .spinner {
                @apply animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen flex flex-col items-center py-8 px-4">
    <!-- 页面标题 -->
    <header class="mb-8 text-center">
        <h1 class="text-[clamp(1.8rem,5vw,2.5rem)] font-bold text-gray-800 tracking-tight">
            每日季节蜡烛查询
        </h1>
        <p class="text-gray-500 mt-2 max-w-md">实时获取最新的季节蜡烛位置，点击刷新按钮更新内容</p>
    </header>

    <!-- 主要内容区 -->
    <main class="w-full max-w-3xl flex flex-col items-center">
        <!-- 图片容器 -->
        <div class="image-container w-full aspect-video flex items-center justify-center mb-6">
            <img id="candleImage" src="https://api.t1qq.com/api/sky/sc/scjl?key=h7eYiD8RxzFdpTbIgG5rL2R2HL" 
                 alt="每日季节蜡烛查询" 
                 class="w-full h-full object-contain p-4 transition-opacity duration-300">
            
            <!-- 加载中指示器 (默认隐藏) -->
            <div id="loader" class="absolute inset-0 bg-black/20 flex items-center justify-center hidden">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- 刷新按钮 -->
        <button id="refreshBtn" class="refresh-btn">
            <i class="fa fa-refresh" aria-hidden="true"></i>
            <span>刷新图片</span>
        </button>
    </main>


    <script>
        // 获取DOM元素
        const imageElement = document.getElementById('candleImage');
        const refreshButton = document.getElementById('refreshBtn');
        const loader = document.getElementById('loader');
        const apiUrl = 'https://api.t1qq.com/api/sky/sc/scjl?key=h7eYiD8RxzFdpTbIgG5rL2R2HL';

        // 刷新图片函数
        function refreshImage() {
            // 显示加载指示器
            loader.classList.remove('hidden');
            imageElement.style.opacity = '0.5';
            refreshButton.disabled = true;
            refreshButton.querySelector('span').textContent = '刷新中...';
            refreshButton.querySelector('i').classList.add('spinner');
            
            // 创建新图片对象预加载
            const newImage = new Image();
            // 添加随机参数防止缓存
            newImage.src = `${apiUrl}&timestamp=${new Date().getTime()}`;
            
            newImage.onload = function() {
                // 图片加载完成后更新显示
                imageElement.src = newImage.src;
                imageElement.style.opacity = '1';
                
                // 隐藏加载指示器
                loader.classList.add('hidden');
                refreshButton.disabled = false;
                refreshButton.querySelector('span').textContent = '刷新图片';
                refreshButton.querySelector('i').classList.remove('spinner');
                
                // 添加刷新成功的视觉反馈
                refreshButton.classList.add('bg-green-500');
                setTimeout(() => {
                    refreshButton.classList.remove('bg-green-500');
                }, 1000);
            };
            
            newImage.onerror = function() {
                // 处理加载错误
                loader.classList.add('hidden');
                imageElement.style.opacity = '1';
                refreshButton.disabled = false;
                refreshButton.querySelector('span').textContent = '刷新图片';
                refreshButton.querySelector('i').classList.remove('spinner');
                
                // 显示错误反馈
                alert('图片加载失败，请稍后再试');
                refreshButton.classList.add('bg-red-500');
                setTimeout(() => {
                    refreshButton.classList.remove('bg-red-500');
                }, 1000);
            };
        }

        // 绑定刷新按钮点击事件
        refreshButton.addEventListener('click', refreshImage);

        // 页面加载完成后检查图片是否加载成功
        window.addEventListener('load', () => {
            imageElement.addEventListener('error', () => {
                alert('图片加载失败，请点击刷新按钮重试');
            });
        });
    </script>
</body>
</html>
